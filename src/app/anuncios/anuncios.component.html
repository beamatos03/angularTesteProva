<div class="form">
  <div class="display-6 text-light text-center rounded-2 border">
      Anuncie Aqui!
          </div>
  <form class="" [formGroup]="formGroupAnuncio">
      <div class="form-group">
          <div class="row">
              <div class="col-md-12 mt-2">
                  <div class="input-group">
                      <span class="input-group-text">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                          </svg>
                      </span>
                      <div class="form-floating">
                        <input type="text" class="form-control" formControlName="titulo" id="titulo" placeholder="Título do anuncio" required>
                        <label for="titulo">Título do anúncio</label>
                      </div>
                  </div>
              </div>
        </div>
          <div class="row">
              <div class="col-md-6 mt-2">
                  <div class="input-group contato">
                      <span class="input-group-text">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
                              <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                            </svg>
                      </span>
                      <div class="form-floating">
                        <input type="number" class="form-control" formControlName="contato" id="contato" placeholder="Informações de contato" required>
                        <label for="contato">Contato</label>
                      </div>
                  </div>
              </div>
              <div class="col-md-6 mt-2">
                  <div class="input-group data">
                      <span class="input-group-text">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-event" viewBox="0 0 16 16">
                              <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"/>
                              <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                            </svg>
                      </span>
                      <div class="form-floating">
                        <input type="date" class="form-control" formControlName="data" id="data" placeholder="Data" required>
                        <label for="data">Data de anúncio</label>
                      </div>
                  </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 mt-2">
              <div class="input-group imagem">
                <span class="input-group-text">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-image" viewBox="0 0 16 16">
                    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                    <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54A.505.505 0 0 1 1 12.5v-9a.5.5 0 0 1 .5-.5h13z"/>
                  </svg>
                </span>
                <div class="form-floating">
                  <input type="text" class="form-control" formControlName="imagem" id="imagem" placeholder="URL" required>
                  <label for="imagem">URL da imagem</label>
                </div>
            </div>
              </div>
          </div>
          <div class="row">
            <div class="col-md-12 mt-2">
          <label for="info" class="form-label text-light">Informação Adcional</label>
          <textarea class="form-control" formControlName="info" id="info" rows="3"></textarea>
          </div>
          </div>
          <div class="col-md-6 mt-2 mb-3 d-flex align-items-stretch flex-column">
            <button type="button" class="btn-lg btn btn-success" (click)="saveAnuncios()">Salvar</button>
        </div>
      </div>
  </form>
</div>

<div class="listar">
  <div class="display-6 text-light text-center rounded-2 border">
    Anuncios
        </div>
  <div class="row justify-content-center">
    <div class="col-md-3 card m-2" *ngFor="let anuncio of anuncios">
      <img class="card-img-top" [src]="anuncio.imagem" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{anuncio.titulo}}</h5>
        <p class="card-text">{{anuncio.info}}</p>
        <p><strong class="text-success">Contato: </strong>{{anuncio.contato}}</p>
      </div>
    </div>
</div>
</div>
